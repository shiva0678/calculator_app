<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display">
            <input class="input" type="text" value="0" >
        </div>
        <div class="operator" id="clear-btn">AC</div>
        <div class="operator" id="delete">DEL</div>
        <div class="operator" id="modulo">%</div>
        <div class="operator" id="divide">รท</div>
        <div class="num">9</div>
        <div class="num">8</div>
        <div class="num">7</div>
        <div class="operator" id="multiply">*</div>
        <div class="num">6</div>
        <div class="num">5</div>
        <div class="num">4</div>
        <div class="operator" id="add">+</div>
        <div class="num">3</div>
        <div class="num">2</div>
        <div class="num">1</div>
        <div class="operator" id="sub">-</div>
        <div class="num">00</div>
        <div class="num">0</div>
        <div class="num">.</div>
        <div id="equals">=</div>
        

    </div>
    <script src="script.js"></script>
    
</body>
</html>
